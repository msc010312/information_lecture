<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>test1</div>
    <div>name : <span th:text="${name}"></span></div>
    <div> memo : <span th:text="${memo}"></span></div>
    <div> memo id : <span th:text="${memo.id}"></span></div>
    <div> memo text : <span th:text="${memo.text}"></span></div>
    <div> memo writer : <span th:text="${memo.writer}"></span></div>
    <th:block th:if="${isAuth}"> <!-- if -->
        <div>로그인 상태입니다</div>
    </th:block>
    <th:block th:unless="${isAuth}"> <!-- else-->
        <div>로그아웃 상태입니다</div>
    </th:block>
    <th:block>
        <div th:each="memo:${memoList}">
            <div th:text="${memo}">
                <span th:text="${memo.id"></span>
                <span th:text="${memo.text"></span>
            </div>
        </div>
    </th:block>
    <a th:href="@{/th/param1(id=${memo.id},text='aaa',writer='bbb')}">이동하기 1</a>
    <a th:href="@{/th/param2/{id}/{text}/{writer}(id=${memo.id},text='aaa',writer='bbb')}">이동하기 2</a>
    <!--javascript내로 thymeLeaf주입-->
    <script th:inline="javascript">
        const name = [[${name}]];
        console.log(name);

        const memo = [[${memo}]];
        console.log(memo);

        const memoList = [[${memoList}]]
        console.log(memoList);
    </script>
</body>
</html>
