<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic2</title>
</head>
<body>
    <!-- 제목 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <!-- 수평 줄 -->
    <hr/>
    <!-- 줄 바꿈 -->
    <span>hello</span>
    <span>hello</span>
    <br/>
    <span>hello</span>

    <hr/>

    <!-- 단락형 태그 (p), 블럭형 태그(div), 라인형 태그(span) -->
    <p>ipsum dolor sit amet, consectetur adipiscing elit.</p> 
    <div style="background: crimson; width: 500px; height: 50px; align-items: center; text-align: center;">egestas dui erat, eu commodo velit semper venenatis.</div> 
    <span style="background: yellow;">tortor lorem, aliquam quis ultricies id, facilisis sodales arcu.</span> 
    <span style="background: green;">Fusce facilisis ultricies leo ac molestie.</span>
</body>
</html>
