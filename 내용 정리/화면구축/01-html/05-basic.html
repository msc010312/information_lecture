<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 테이블 구조 -->
    <!-- thead : 테이블 머리말, tbody : 테이블 본문, tfoot : 테이블 꼬리말 -->
    <style>

        table {
            border-collapse: collapse;
        }

        td {
            width: 35px;
            height: 15px;
            border: 1px solid #333;
            text-align: center;
        }

        thead {
            background: crimson;
        }

        tbody {
            background: royalblue;
        }

        tfoot {
            background: yellow;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
