<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 20px;
            box-sizing: border-box;
        }
        div{
            width: 150px;
            height: 150px;
            border: 1px solid;
        }
        p{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        .group{
            background: blue;
        }
        #id_01{
            background: orange;
        }
    </style>
</head>
<body>
    <div class="group"></div>
    <div id="id_01"></div>
    <div></div>
    <div>
        <p class="group"></p>
        <div class="group"></div>
    </div>
</body>
</html>
