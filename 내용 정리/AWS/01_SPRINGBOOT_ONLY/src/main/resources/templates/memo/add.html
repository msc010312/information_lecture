<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>MEMO ADD(/memo/add)</h1>
	
	<form action="/memo/add" method="post">
		<div>
			<label>id : </label> <span th:text="${id}"></span><br>
			<input name="id" />
		</div>
		<div>
			<label>text : </label>  <span th:text="${text}"></span><br>
			<textarea name="text" /></textarea>
		</div>
		<div>
			<label>writer : </label>  <span th:text="${writer}"> </span><br>
			<input name="writer" />
		</div>
		
		<div>
			<label>createAt : </label>  <span th:text="${createAt}"></span><br>
			<input type="datetime-local" name="createAt" />
		</div>
		
		
		<div>
			<label>dateTest(customFormat) : </label>  <span></span><br>
			<input type="text" name="dateTest" placeHolder="yyyy#MM#dd" />
		</div>
		
		<div>
			<input type="submit" value="메모쓰기" />
		</div>
	</form>
</body>
</html>
